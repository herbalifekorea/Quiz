            updateNavigationButtons();
        }

        // 단원 내용 표시
        function showChapterContent(chapterIndex) {
            const chapter = courseData.chapters[chapterIndex];
            document.getElementById('chapterContent').innerHTML = chapter.content;
        }

        // 문제 표시
        function showQuestion(chapterIndex, questionIndex) {
            const question = courseData.chapters[chapterIndex].questions[questionIndex];
            const globalQuestionIndex = chapterIndex * 5 + questionIndex;
            
            const content = `
                <h2 class="text-2xl font-bold text-gray-800 mb-6">
                    📝 문제 ${globalQuestionIndex + 1}번
                </h2>
                <div class="bg-blue-50 p-6 rounded-lg mb-6">
                    <h3 class="text-xl font-semibold text-blue-800 mb-4">${question.question}</h3>
                    <div class="space-y-3">
                        ${question.options.map((option, index) => `
                            <label class="flex items-center p-3 bg-white rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="radio" name="question${globalQuestionIndex}" value="${index}" 
                                       onchange="saveAnswer(${globalQuestionIndex}, ${index})"
                                       ${answers[globalQuestionIndex] === index ? 'checked' : ''}
                                       class="mr-3 text-blue-600">
                                <span class="text-lg">${index + 1}. ${option}</span>
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('chapterContent').innerHTML = content;
        }

        // 답안 저장
        function saveAnswer(questionIndex, answerIndex) {
            answers[questionIndex] = answerIndex;
        }

        // 진행률 업데이트
        function updateProgress() {
            const totalSteps = 18; // 3단원 × (1내용 + 5문제) = 18
            const progress = ((currentStep + 1) / totalSteps) * 100;
            
            document.getElementById('progressBar').style.width = progress + '%';
            
            const chapterIndex = Math.floor(currentStep / 6) + 1;
            document.getElementById('progressText').textContent = `${chapterIndex}단원 / 3단원`;
        }

        // 네비게이션 버튼 업데이트
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (currentStep === 0) {
                prevBtn.classList.add('hidden');
            } else {
                prevBtn.classList.remove('hidden');
            }
            
            if (currentStep >= 17) {
                nextBtn.textContent = '결과 확인';
                nextBtn.innerHTML = '<i class="fas fa-check mr-2"></i>결과 확인';
            } else {
                nextBtn.innerHTML = '다음<i class="fas fa-arrow-right ml-2"></i>';
            }
        }

        // 다음 단계
        function nextStep() {
            if (currentStep >= 17) {
                showResult();
                return;
            }
            
            // 문제 단계에서 답안 확인
            if (currentStep % 6 !== 0 && currentStep % 6 <= 5) {
                const globalQuestionIndex = Math.floor(currentStep / 6) * 5 + (currentStep % 6 - 1);
                if (answers[globalQuestionIndex] === undefined) {
                    alert('답을 선택해주세요!');
                    return;
                }
            }
            
            currentStep++;
            showCurrentStep();
        }

        // 이전 단계
        function previousStep() {
            if (currentStep > 0) {
                currentStep--;
                showCurrentStep();
            }
        }

        // 결과 표시
        function showResult() {
            // 점수 계산
            let totalCorrect = 0;
            
            for (let chapterIndex = 0; chapterIndex < 3; chapterIndex++) {
                let chapterCorrect = 0;
                const questions = courseData.chapters[chapterIndex].questions;
                
                for (let questionIndex = 0; questionIndex < 5; questionIndex++) {
                    const globalIndex = chapterIndex * 5 + questionIndex;
                    if (answers[globalIndex] === questions[questionIndex].correct) {
                        chapterCorrect++;
                        totalCorrect++;
                    }
                }
                
                chapterScores[chapterIndex] = (chapterCorrect / 5) * 100;
            }
            
            const totalScore = Math.round((totalCorrect / 15) * 100);
            const isPass = totalScore >= 80;
            
            // 결과 데이터 저장 (실제 구현에서는 서버로 전송)
            const resultData = {
                name: studentName,
                scores: chapterScores,
                totalScore: totalScore,
                timestamp: new Date().toLocaleString(),
                answers: answers
            };
            
            // 로컬 스토리지에 저장 (관리자가 확인할 수 있도록)
            let results = JSON.parse(localStorage.getItem('courseResults') || '[]');
            results.push(resultData);
            localStorage.setItem('courseResults', JSON.stringify(results));
            
            // 결과 화면 표시
            const resultHTML = `
                <div class="text-center">
                    ${isPass ? 
                        '<i class="fas fa-trophy text-6xl text-yellow-500 mb-4 pulse-animation"></i>' :
                        '<i class="fas fa-medal text-6xl text-gray-400 mb-4"></i>'
                    }
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">${studentName}님의 결과</h2>
                    
                    <div class="bg-gray-100 p-6 rounded-lg mb-6">
                        <div class="text-4xl font-bold ${isPass ? 'text-green-600' : 'text-orange-600'} mb-2">
                            ${totalScore}점
                        </div>
                        <div class="text-lg text-gray-600">총 15문제 중 ${totalCorrect}문제 정답</div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4 mb-6">
                        ${chapterScores.map((score, index) => `
                            <div class="bg-blue-50 p-4 rounded-lg">
                                <div class="text-sm text-blue-600 font-medium">${index + 1}단원</div>
                                <div class="text-xl font-bold text-blue-800">${Math.round(score)}점</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    ${isPass ? `
                        <div class="bg-green-100 border-2 border-green-300 p-6 rounded-lg mb-6">
                            <i class="fas fa-gift text-3xl text-green-600 mb-3"></i>
                            <h3 class="text-xl font-bold text-green-800 mb-2">축하합니다! 🎉</h3>
                            <p class="text-green-700">80점 이상을 달성하여 특별 선물을 받을 자격이 있습니다!</p>
                            <p class="text-sm text-green-600 mt-2">관리자가 곧 연락드릴 예정입니다.</p>
                        </div>
                    ` : `
                        <div class="bg-orange-100 border-2 border-orange-300 p-6 rounded-lg mb-6">
                            <i class="fas fa-redo text-2xl text-orange-600 mb-3"></i>
                            <h3 class="text-lg font-bold text-orange-800 mb-2">아쉽네요!</h3>
                            <p class="text-orange-700">80점 이상을 위해 다시 도전해보세요!</p>
                        </div>
                    `}
                    
                    <button onclick="restartCourse()" 
                            class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors mr-4">
                        <i class="fas fa-redo mr-2"></i>다시 도전
                    </button>
                    <button onclick="goHome()" 
                            class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors">
                        <i class="fas fa-home mr-2"></i>처음으로
                    </button>
                </div>
            `;
            
            document.getElementById('resultContent').innerHTML = resultHTML;
            document.getElementById('courseScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
        }

        // 강좌 재시작
        function restartCourse() {
            currentStep = 0;
            answers = [];
            chapterScores = [0, 0, 0];
            
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('courseScreen').classList.remove('hidden');
            
            showCurrentStep();
        }

        // 홈으로 돌아가기
        function goHome() {
            currentStep = 0;
            answers = [];
            chapterScores = [0, 0, 0];
            studentName = '';
            document.getElementById('studentName').value = '';
            
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
        }

        // 관리자용 결과 확인 함수 (개발자 도구에서 사용)
        function getResults() {
            return JSON.parse(localStorage.getItem('courseResults') || '[]');
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('AI가 밝힌 건강의 비밀: 잠, 식단, 운동 강좌가 시작되었습니다!');
            console.log('관리자님께서 결과를 확인하시려면 개발자 도구에서 getResults() 함수를 실행하세요.');
        });
    </script>
</body>

</html>
